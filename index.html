<html>
    <head>
<title>vue event handling</title>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>

    </head>
    <body>
        <!-- Event handling in view js (Click and Double Click) -->
        <div id="my-app">
             <h3>Counter: {{ counter }}</h3>
             <!--v-on directive for bind the event the event type -->
             <!-- v-on short form is @ same work to v-on we can replace (v-on:click) in to (@click) -->
             <button @click="increment(1)">Increment by 1</button>
            <button v-on:click="decrement(1)">Decrement by 1</button>
            <button @dblclick="increment(5)">Increment by 5</button>
            <button v-on:dblclick="decrement(5)">Decrement by 5</button>
            <!-- this is for mousemove mouseover mouseout -->
            
           <div class="move-area" v-on:mousemove="movefunction" style="height:200px; width: 200px; border: 2px solid black; ">
            <span>{{ x }}, {{ y }}</span>
            </div>
            <button v-on:mouseover="overfunction">MouseOver</button>
            <button @mouseout="outfunction">MouseOut</button>
        </div>
        
         <!-- Event handling in view js (Keypress Keyup Keydown) -->
        <input type="text" placeholder="key press..." v-on:keypress="keypressfunction">
           <br/>
        <input type="text" placeholder="key up..." @keyup="keyupfunction">
        <br/>
        <input type="text" placeholder="key down..." @keydown="keydownfunction">
        
          <!-- Event modifire: once, prevent, stop, capture -->
        
        <h3>Counter: {{ counter }}</h3>
        <!--click.once means these button is click by only one time-->
        <button type="button" @click.once="incrementby1">Increment 1</button>
        <br/>
        <!--@click.prevent means we not redirect page to google.com-->
        <a href="https://www.google.com" @click.prevent>Google</a>
        <br>
        <!--@submit.prevent use for not submit form-->
        <form action="" method="POST" @submit.prevent>
            <button type="submit">Submit</button>
        </form>
        <br>
        <!--@click.stop event use for stop double generate function-->
        <div @click="clickfunction">
            <button type="button" @click.stop="clickfunction">Click me</button>
        </div>
        <br/>
<!--@click.capture use for capture before value of where use capture -->
        <div class="parent-class" @click.capture="parentclass">
<button type="button" @click="btnClick">Click me again</button>
        </div>
        
        </div>
        <script src="script.js"></script>
    </body>
</html>
