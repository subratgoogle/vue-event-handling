<html>
    <head>
<title>vue event handling</title>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>

    </head>
    <body>
        <!-- Event handling in view js (Click and Double Click) -->
        <div id="my-app">
             <h3>Counter: {{ counter }}</h3>
             <!--v-on directive for bind the event the event type -->
             <!-- v-on short form is @ same work to v-on we can replace (v-on:click) in to (@click) -->
             <button @click="increment(1)">Increment by 1</button>
            <button v-on:click="decrement(1)">Decrement by 1</button>
            <button @dblclick="increment(5)">Increment by 5</button>
            <button v-on:dblclick="decrement(5)">Decrement by 5</button>
            <!-- this is for mousemove mouseover mouseout -->
            
           <div class="move-area" v-on:mousemove="movefunction" style="height:200px; width: 200px; border: 2px solid black; ">
            <span>{{ x }}, {{ y }}</span>
            </div>
            <button v-on:mouseover="overfunction">MouseOver</button>
            <button @mouseout="outfunction">MouseOut</button>
        </div>
        
        
        </div>
        <script src="script.js"></script>
    </body>
</html>
